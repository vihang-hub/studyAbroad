name: CI

on:
  push:
    branches: [main, 'feat/*', '[0-9]*-*']
  pull_request:
    branches: [main]

env:
  # Test environment variables
  ENVIRONMENT_MODE: dev
  NEXT_PUBLIC_API_URL: http://localhost:8000
  NEXT_PUBLIC_APP_URL: http://localhost:3000
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
  CLERK_SECRET_KEY: sk_test_placeholder
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  GEMINI_API_KEY: test_placeholder

jobs:
  # ====================
  # Unit Tests (Fast)
  # ====================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend, shared]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.component != 'backend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ${{ matrix.component }}/package-lock.json

      - name: Setup Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (Node)
        if: matrix.component != 'backend'
        run: |
          if [ "${{ matrix.component }}" == "frontend" ]; then
            cd shared && npm ci
          fi
          cd ${{ matrix.component }}
          npm ci

      - name: Install dependencies (Python)
        if: matrix.component == 'backend'
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests (Node)
        if: matrix.component != 'backend'
        run: |
          cd ${{ matrix.component }}
          npm test -- --run

      - name: Run unit tests (Python)
        if: matrix.component == 'backend'
        run: |
          cd backend
          pytest --cov=src --cov-report=xml -v

  # ====================
  # Contract Tests
  # ====================
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install shared dependencies
        run: |
          cd shared && npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd backend
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run contract tests
        run: |
          cd frontend
          npm run test:contracts
        env:
          BACKEND_URL: http://localhost:8000

  # ====================
  # Integration Tests
  # ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install shared dependencies
        run: cd shared && npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd backend
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run integration tests
        run: |
          cd frontend
          npm run test:integration
        env:
          BACKEND_URL: http://localhost:8000

  # ====================
  # E2E Tests
  # ====================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [contract-tests, integration-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install shared dependencies
        run: cd shared && npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          cd backend
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          BACKEND_URL: http://localhost:8000
          FRONTEND_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ====================
  # Build Verification
  # ====================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install shared dependencies
        run: cd shared && npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build shared packages
        run: |
          cd shared
          npm run build --workspaces --if-present
